<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ¤– Bujji - ChatBox</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .chat-box {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .chat-message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
        }
        .chat-message.user {
            background-color: #e1ffc7;
            text-align: right;
        }
        .chat-message.assistant {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">ðŸ¤– Bujji - ChatBox</h1>
        <div class="chat-box">
            <div id="chat-history">
                <!-- Chat messages will be appended here -->
            </div>
            <div class="input-group mt-3">
                <input type="text" id="user-prompt" class="form-control" placeholder="Ask GPT-4o...">
                <div class="input-group-append">
                    <button class="btn btn-primary" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let chatHistory = [];

        function sendMessage() {
            const userPrompt = document.getElementById('user-prompt').value;
            if (userPrompt.trim() === '') return;

            // Display user's message
            displayMessage(userPrompt, 'user');

            // Send user's message to the backend
            fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt: userPrompt, chat_history: chatHistory })
            })
            .then(response => response.json())
            .then(data => {
                displayMessage(data.assistant_response, 'assistant');
                chatHistory = data.chat_history;
            });

            // Clear the input field
            document.getElementById('user-prompt').value = '';
        }

        function displayMessage(content, role) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message', role);
            messageElement.textContent = content;
            document.getElementById('chat-history').appendChild(messageElement);
        }
    </script>
</body>
</html>
