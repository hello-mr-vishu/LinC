<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/static/Log.css">
</head>
<body>
    
    <div class="wrapper">
        <form action="{{ url_for('register') }}" method="POST">
            <h1>Register</h1>
            <div class="input-box">
                <input type="text" id="newUsername" name="newUsername" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" id="newPassword" name="newPassword" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <button type="submit" value="Register" class="btn">Join Us</button>
            <div class="register-link">
                <p>Already Registered? <a href="{{ url_for('login') }}">Login</a></p>
            </div>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <li class="{{ category }}">     {{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    </div>
  </body>
</html>
